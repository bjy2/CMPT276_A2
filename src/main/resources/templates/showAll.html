<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/showAll.css">
    <title>Homepage</title>
</head>
<body>
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1>Rectangles</h1>
                <table>
                    <thead>
                        <tr>
                            <th>uid</th>
                            <th>name</th>
                            <th>color</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user:${us}">
                            <td th:text="${user.uid}"></td>
                            <td>
                                <a th:href="@{/users/display/{id}(id=${user.uid})}" th:text="${user.name}"></a>
                            </td>
                            <td th:text="${user.color}"></td>
                            <td>
                                <a th:href="@{/users/delete/{id}(id=${user.uid})}" class="delete">DELETE</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <a href="/add.html">Add New Rectangle</a>
            </div>
        </div>
    </main>

</body>
</html>
