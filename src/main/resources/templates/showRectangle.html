<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/showRectangle.css">
    <title>Display page</title>
</head>
<body>
    <h1><span th:text="${user.name}"></span>'s Display Page</h1>
    <div class="white-background-rectangle">
        <div class="user-rectangle"></div>
        <form id="userForm" th:action="@{/users/update}" method="post">
            <input type="hidden" id="uid" name="id" th:value="${user.uid}">
            <table>
                <tr th:each="user:${us}"></tr>
                    <td>Name</td>
                    <td><input type="text" id="name" name="name" th:value="${user.name}" oninput="updateRectangle()"></td>
                </tr>
                <tr>
                    <td>Width</td>
                    <td><input type="number" id="width" name="width" th:value="${user.width}" oninput="updateRectangle()"></td>
                </tr>
                <tr>
                    <td>Height</td>
                    <td><input type="number" id="height" name="height" th:value="${user.height}" oninput="updateRectangle()"></td>
                </tr>
                <tr>
                    <td>Color</td>
                    <td><input type="text" id="color" name="color" th:value="${user.color}" oninput="updateRectangle()"></td>
                </tr>
            </table>
            <button type="submit" class="btn btn-primary" style="margin-left: 20px;">Save</button>
        </form>
        <a href="/users/view" class="back-homepage">Back to homepage</a>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            updateRectangle();
        });

        function updateRectangle() {
            const rectangle = document.querySelector('.user-rectangle');

            const userName = document.getElementById('name').value;
            const userWidth = document.getElementById('width').value;
            const userHeight = document.getElementById('height').value;
            const userColor = document.getElementById('color').value;

            // Apply the styles to the user-rectangle div
            rectangle.style.width = `${userWidth}px`;
            rectangle.style.height = `${userHeight}px`;
            rectangle.style.backgroundColor = `#${userColor}`;
            rectangle.textContent = userName;
        }
    </script>
</body>
</html>
